<mat-chip-list>
  <h4>Users:</h4>
  <mat-chip
    mat-raised-button
    *ngFor="let user of users"
    matTooltip="{{ user.email }} (click to delete)"
  >
    {{ user.name }}
  </mat-chip>
  <mat-chip mat-raised-button *ngIf="!users.length"
    >The board has no users</mat-chip
  >
  <mat-chip mat-raised-button matTooltip="add new user">
    <mat-icon aria-hidden="false" aria-label="add user">group_add</mat-icon>
  </mat-chip>
</mat-chip-list>
