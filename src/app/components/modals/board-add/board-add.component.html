<div class="modal-container">
  <button (click)="cancel()" mat-button class="icon-close">
    <mat-icon aria-hidden="false">clear</mat-icon>
  </button>
  <h1 mat-dialog-title>{{ title }}</h1>
  <form
    autocomplete="off"
    novalidate
    fxLayout="column wrap"
    [formGroup]="addForm"
    (ngSubmit)="checkFormValidation(addForm.value.value)"
  >
    <mat-dialog-content>
      <mat-form-field>
        <mat-select
          *ngIf="usersList"
          id="value"
          name="value"
          formControlName="value"
          required
        >
          <mat-option *ngFor="let user of usersList" [value]="user._id">
            {{ user.name }}
          </mat-option>
        </mat-select>
        <input
          *ngIf="!usersList"
          matInput
          id="value"
          name="value"
          formControlName="value"
          required
        />
        <mat-error *ngIf="hasError('value', 'required')">
          Field is required
        </mat-error>
      </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions>
      <button
        type="submit"
        mat-raised-button
        [disabled]="!addForm.valid"
        color="primary"
      >
        Add
      </button>
    </mat-dialog-actions>
  </form>
</div>
